<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning & Notes</title>
  <meta name="description" content="Learning & Notes By Rahul Sharma">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/boardgameio/boardgame.io/main/docs/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="theme.css">

  <style>
  .cover:before, .cover:after{
    position: inherit;
  }

  iframe {
    box-shadow: 0 0 10px var(--mono-tint2);
    border-radius: var(--border-radius-l);
    background: var(--mono-tint3);
  }

  iframe.plain {
    box-shadow: none;
    border: none;
    background: transparent;
    min-width: 0;
    width: 100%;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  @media only screen and (max-device-width: 500px) {
    iframe.react {
      display: none;
    }
  }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  window.$docsify = {
    name: "RV's Notes",
    coverpage: true,
    nameLink: {
      '/': '..'
    },
    repo: 'https://github.com/Rahulsharma0810/Planet-CyberSecurity',
    homepage: 'home.md',
    loadSidebar: 'sidebar.md',
    subMaxLevel: 4,
    auto2top: true,
    search: 'auto', // default
    pagination: {}, // default
    plugins: [],
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang == 'codepen') {
            return code;
          }
          if (lang == 'react') {
            return code;
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>

<script src="//unpkg.com/docsify@4"></script>
<script src="//unpkg.com/docsify-themeable@0"></script>
<script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-tabs@1"></script>
<script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
<script>
  window.$docsify.plugins.push(EditOnGithubPlugin.create(
    'https://github.com/Rahulsharma0810/Planet-CyberSecurity/blob/main/docs/documentation/',
    null,
    'Edit on GitHub'
  ));
</script>
